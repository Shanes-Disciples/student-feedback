config:
  target: 'http://127.0.0.1:3002'
  phases:
    - duration: 45
      arrivalRate: 25
      rampTo: 100
      name: "warming up"
    - duration: 120
      arrivalRate: 100
      rampTo: 1000
      name: "testing max load"
  processor: './hellofunctions.js'
  defaults:
    headers:
      x-my-service-auth: '987401838271002188298567'
scenarios:
  - name: "get one review"
    flow:
      - function: 'generateRandomData'
      - get:
          url: "/{{ id }}/reviews/{{ id }}"
